apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: example
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/lyzhang1999/argocd-example.git"
    targetRevision: HEAD
    path: helm
    helm:
      valueFiles:
        - "values.yaml"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: "example"
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
